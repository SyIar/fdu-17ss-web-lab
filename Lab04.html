<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Lab 04</title>
    <link rel="icon" href="images/1111.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/1111.ico" type="image/x-icon">
</head>
<body>
<header>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-sm-4 text-center">
                <section>
                    <h2>Share Your Travels</h2>
                    <p><i>Let us know where you've been</i></p>
                </section>
            </div>
            <div class="col-sm-6">
                <ul class="nav nav-justified">
                    <div class="col-sm">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="Lab05.html">Gallery</a>
                        </li>
                    </div>
                    <div class="col-sm">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Feeling Lucky</a>
                        </li>
                    </div>
                    <div class="col-sm">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">User</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <form action="http://www.randyconnolly.com/tests/process.php" method="post">
                            <h3>Photo Details</h3>
                            <div class="form-group">
                                <label for="Title">Title</label>
                                <input type="text" class="form-control" id="Title" placeholder="Give your photo a descriptive name">
                            </div>
                            <div class="form-group">
                                <label for="Description">Description</label>
                                <textarea class="form-control" id="Description" placeholder="Adding a rich description will help with search results" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="Continent">Continent</label>
                                <select class="form-control" id="Continent">
                                    <option value="default">Choose continent</option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Country">Country</label>
                                <select class="form-control" id="Country">
                                    <option value="default">Choose country</option>
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="City">City</label>
                                <input type="text" class="form-control" id="City">
                            </div>
                            <div class="form-group">
                                <label>Copyright?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        All rights reserved
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Creative commons
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Creative Commons Types</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Attribution</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Noncommercial</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">No derivative works</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="accept">
                                    <label class="form-check-label" for="accept">I accept the software license</label>
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label for="rate">Rate this photo:</label>
                                        <input type="number" class="form-control" id="rate">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="color">Color Collection:</label>
                                        <input type="color" class="form-control" id="color">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="date">Date Taken:</label>
                                        <input type="date" class="form-control" id="date">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label for="time">Time Taken:</label>
                                        <input type="time" class="form-control" id="time">
                                    </div>
                                </div>
                            </div>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                                <button type="button" class="btn btn-secondary">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
